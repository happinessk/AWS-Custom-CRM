<script>
    $.ajaxSetup({
        headers: {
            'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
        }
    });

    $("#btn_subscribe").click(function() {
        let email_address = $('#inp_email').val();
        if (!validateEmail(email_address) || isEmpty(email_address)) {
            $('#invalid_email').show();
            return;

        }
        $('#invalid_email').hide();
        $.ajax({
            type: 'POST',
            url: "http://rseg176assignment2-env-3.eba-gm8rupye.us-east-1.elasticbeanstalk.com/ajax/subscribe",
            data: {
                email_address: email_address
            },
            success: function(data) {
                alert(data.success);
            }
        });
    });


    $("#btn_unsubscribe").click(function() {
        let email_address = $('#inp_email').val();
        if (!validateEmail(email_address) || isEmpty(email_address)) {
            $('#invalid_email').show();
            return;

        }

        $.ajax({
            type: 'POST',
            url: "http://rseg176assignment2-env-3.eba-gm8rupye.us-east-1.elasticbeanstalk.com/ajax/unsubscribe",
            data: {
                email_address: email_address
            },
            success: function(data) {
                alert(data.success);
            }
        });
    });

    function validateEmail(email) {
        var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
        return emailReg.test(email);
    }

    function isEmpty(email) {
        return !email.trim().length;
    }
